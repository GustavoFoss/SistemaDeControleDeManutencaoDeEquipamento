spring.application.name=sistema-de-controle-manutencao-de-equipamentos
# URL de conexão com o banco de dados H2
# Configuração do banco de dados H2 em memória
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

# Configuração do Hibernate para criação de banco de dados
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true

# Configuração do console H2 (opcional, para depuração)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

